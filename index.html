<!DOCTYPE html>

<head>

        <div>

                    </div>

                    <p class="footerinfo">联系电话：0755-86013388 QQ群：55209235</p>
                </footer>
            </div>
            <div class=" billbaord hide">
                <div class="top-item">
                    
                </div>
            </div>
            <div class="search hide" id="search-view">

                    <div class="bar-cont"><form method="GET" action="#">
                        <input id="search-input" class="search-input" type="text" placeholder="搜索歌曲、歌单、专辑">
                        <span class="icon-search">搜索</span>
                    </form></div>
                    <div class="bar-text hide">取消</div>
                </div>
                <div class="search-record hide">
                    <ul>
                        <li><a href="">
                            <span class="icon-clock"></span>

                        </a></li>
                        <li><a href="">
                            <span class="icon-clock"></span>
                            <span class="record-cont">1111</span>
                            <span class="icon-close"></span>
                        </a></li>
                    </ul>
                    <p class="record-handle">
                        <a href="">清除搜索记录</a>
                    </p>
                </div>
                <div class="search-result hide">
                    <h3>热门搜索</h3>

                    </div>
                </div>
                <div class="search-content " id="search-content">

                    <ul >

                        <div class="song-artist" id="song-artist">22222</div>
                    </div>
                    <span class="icon-action icon-play"></span>
                </div>
                <div class="play-lyrics">

                </div>
                <div class="play-footer">
                    <div class="icon-list" id="icon-list"></div>

                        <div class="progressbar">

                        </div>

        !window.fetch && document.write('<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.min.js"><\/script>')
      </script>
    <script src="./scripts/viewpager.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/play.js"></script>
    <script src="./scripts/lazyload.js"></script>
    <script src="./scripts/app.js"></script>
